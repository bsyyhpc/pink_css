<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位的盒子水平垂直居中</title>
    <style>
      .box {
        position: absolute;
        width: 400px;
        height: 100px;
        background-color: pink;
        /* left走父容器宽度的一半 */
        left: 50%;
        /* margin 赋值自己盒子宽度的一半,往左边走*/
        margin-left: -200px;
        /* top走父容器的高度的一半 */
        top: 50%;
        /* margin赋值自己盒子高度的一半，往上走 */
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
