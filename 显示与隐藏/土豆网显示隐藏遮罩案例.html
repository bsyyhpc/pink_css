<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>土豆网显示与隐藏遮罩案例</title>
  <style>
    .tudou {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: pink;
      margin: 30px auto;
    }
    .tudou img {
      width: 100%;
      height: 100%;
    }
    .tudou .mask {
      position: absolute;
      display: none;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0, .5);
    }
    .tudou:hover .mask {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tudou">
    <img src="./pic/pexels-athena-2983398.jpg" alt="">
    <!-- 遮罩层 -->
    <div class="mask"></div>
  </div>
</body>
</html>
