<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单轮廓和防止拖拽文本域样式</title>
  <style>
    input, textarea {
      outline: none;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <!-- 1. 取消表单轮廓 -->
  <input type="text">
  <!-- 禁止文本域尺寸拖拽 -->
  <textarea name="" id=""></textarea>
</body>
</html>
