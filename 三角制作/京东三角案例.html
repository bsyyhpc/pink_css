<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东三角案例</title>
  <style>
    .box {
      position: relative;
      width: 300px;
      height: 400px;
      background-color: antiquewhite;
    }
    .box .sanjiao {
      position: absolute;
      top: 10px;
      left: 300px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-left-color: antiquewhite;
    }
  </style>
</head>
<body>
  <!-- 思路：一个矩形作为父盒子，利用边框制作三角作为子盒子，然后使用绝对定位 -->
  <div class="box">
    <div class="sanjiao"></div>
  </div>
</body>
</html>
