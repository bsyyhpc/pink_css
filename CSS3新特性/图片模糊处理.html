<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片模糊处理</title>
  <style>
    img {
      height: 100%;
      width: 100%;
      filter: blur(5px);
    }
    img:hover {
      filter: blur(0);
    }
  </style>
</head>
<body>
  <img src="./pic/pexels-athena-2983398.jpg" alt="">
</body>
</html>
