<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css3新增属性选择器</title>
  <style>
    input[value] {
      color: bisque;
      border-radius: 5px;
    }
    input[type="text"] {
      color: brown;
    }
    div[class^="icon"] {
      color: aquamarine;
    }
  </style>
</head>
<body>
  <!-- 1. 利用属性选择器就可以不借助类或者id选择器 -->
  <!-- <input type="text" value="请输入用户名"> -->
  <!-- <input type="text"> -->
  <!-- 2. 属性选择器还可以选择属性等于指定值的元素 -->
  <!-- <input type="text">
  <input type="password"> -->
  <!-- 3.属性选择器可以选择属性以指定值开头的元素 -->
  <div class="icon1">icon1</div>
  <div class="icon2">icon2</div>
  <div class="icon3">icon3</div>
  <div class="icon4">icon4</div>
</body>
</html>
