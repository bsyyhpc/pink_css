<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3过渡练习-进度条</title>
</head>
<style>
  .bar {
    width: 200px;
    height: 20px;
    border: 2px solid red;
    border-radius: 5px;
    padding: 0.5px;
  }
  .bar_in {
    background-color: green;
    width: 10px;
    height: 100%;
    transition: width 2s linear;
  }
  .bar:hover .bar_in {
    width: 100%;
  }
</style>
<body>
  <div class="bar">
    <div class="bar_in"></div>
  </div>
</body>
</html>
