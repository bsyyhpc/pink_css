<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪元素选择器</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    div::before {
      /* 必须要有的属性 */
      content: "我";
    }
    div::after {
      /* 必须要有的属性 */
      content: "神";
    }
  </style>
</head>
<body>
  <div>是</div>
</body>
</html>
