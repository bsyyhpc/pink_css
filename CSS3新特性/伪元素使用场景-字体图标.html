<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪元素使用场景-字体图标</title>
    <style>
      /* 声明字体图标 */
      @font-face {
        font-family: "icomoon";
        /* 注意我改动了路径 */
        src: url("icomoon/fonts/icomoon.eot?kwnnsr");
        src: url("icomoon/fonts/icomoon.eot?kwnnsr#iefix") format("embedded-opentype"),
          url("icomoon/fonts/icomoon.ttf?kwnnsr") format("truetype"),
          url("icomoon/fonts/icomoon.woff?kwnnsr") format("woff"),
          url("icomoon/fonts/icomoon.svg?kwnnsr#icomoon") format("svg");
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      div {
        position: relative;
        width: 200px;
        height: 35px;
        border: 1px solid red;
      }
      div::after {
        /* 引用字体图标 */
        font-family: "icomoon";
        /* content: ""; */
        content: "\e900";
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 17px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
