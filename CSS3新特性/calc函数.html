<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc函数演示</title>
  <style>
    .father {
      width: 300px;
      height: 200px;
      background-color: pink;
    }
    .son {
      width: calc(100% - 30px);
      height: 100px;
      background-color: #439c68;
    }
  </style>
</head>
<body>
  <!-- 需求：子盒子宽度永远比父盒子小30像素 -->
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
